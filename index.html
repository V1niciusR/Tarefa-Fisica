<!DOCTYPE html>
<html>
<head>
	<title>Calculadora do Campo Elétrico Gerado por uma Carga Puntiforme</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css da página -->
    <link rel="stylesheet" href="./css/style.css">

	<!-- Importando o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="container">
        <h2>Calculadora de Campo Elétrico</h2>
        <form>
            <div class="form-group">
                <label for="constante_dielétrica">Constante Dielétrica:</label>
                <input type="number" class="form-control" id="constante_dielétrica" placeholder="Insira a constante dielétrica">
            </div>
            <div class="form-group">
                <label for="modulo_carga">Módulo da Carga Geradora:</label>
                <input type="number" class="form-control" id="modulo_carga" placeholder="Insira o módulo da carga geradora">
            </div>
            <div class="form-group">
                <label for="distancia_carga">Distância da Carga ao Ponto:</label>
                <input type="number" class="form-control" id="distancia_carga" placeholder="Insira a distância da carga ao ponto">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularCampoEletrico()">Calcular</button>
        </form>
        <br>
        <p id="resultado"></p>
    </div>

    <!-- Calculo do código -->
    <script src="./js/main.js"></script>

	<!-- Importando o Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
